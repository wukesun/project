<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login_middle</title>
    <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>
<div class="mian">
    <!--头部-->
    <div class="login_middle_head">
        <ul class="clear">
            <li id="Style_1"><a href="">Style 1</a></li>
            <li id="Style_2"><a href="">Style 2</a></li>
            <li id="Style_3"><a href="">Style 3</a></li>
        </ul>
    </div>
    <!--体部-->
    <form>
        <div class="register_middle_body">
            <div>
                <p>SIGN UP</p>
                <div class="Your">Your info has been saved.</div>
                <p>
                    <input type="text" placeholder="NAME" id="uname">
                    <span id="uname-show"></span>
                    <b></b>
                </p>
                <p>
                    <input type="text" placeholder="EMAIL" id="email">
                    <span id="email-show"></span>
                    <b></b>
                </p>
                <p>
                    <input type="password" placeholder="PASSWORD" id="upwd">
                    <span></span>
                    <b></b>
                </p>
                <p>
                    <input type="password" placeholder="RE-TYPE PASSWORD" id="">
                    <span></span>
                    <b></b>
                </p>
                <p>
                    <input type="checkbox"><b class="Me">Remember Me</b>
                </p>
                <p>
                    <b>Alredy registered?</b>
                    <i>
                        <a href="#" class="In">Sign In</a>
                    </i>
                </p>
                <p>
                    <a href="#" id="btn">Sign Up</a>
                </p>
            </div>
        </div>
    </form>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
