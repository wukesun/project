<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login_middle</title>
    <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>
<div class="mian">
<!--头部-->
    <div class="login_middle_head">
        <ul class="clear">
            <li id="Style_1"><a href="">Style 1</a></li>
            <li id="Style_2"><a href="">Style 2</a></li>
            <li id="Style_3"><a href="">Style 3</a></li>
        </ul>
    </div>
<!--体部-->
    <form>
        <div class="login_middle_body">
        <div>
            <p>SIGN IN</p>
            <p>
                <input type="text" placeholder="USERNAME" id="uname">
                <span id="uname-show"></span>
                <b></b>
            </p>
            <p>
                <input type="password" placeholder="PASSWORD" id="upwd">
                <span></span>
                <b></b>
            </p>
            <p>
                <input type="checkbox"><b>Remember Me</b>
            </p>
            <p>
                <b>Not registered?</b>
                <i>
                    <a href="#">Sign Up</a>
                    <b>|</b>
                    <a href="#">Forgot Password?</a>
                </i>
            </p>
            <p>
                <a href="#" id="btn">Sign In</a>
            </p>
        </div>
    </div>
    </form>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
